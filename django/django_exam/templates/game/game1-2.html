<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/game1-2.css' %}">
</head>
<body>
    <h1>묵찌빠(Mukchippa) Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock">&#x1F44A;</button>
        <button id="paper">&#x1f590;</button>
        <button id="scissors">&#x270c;</button>
    </div>
    <p id="result"></p>
    <p id="resultUser"></p>
    <p id="resultComputer"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    {% load static %}
    <script type = "text/javascript" src="{% static './js/game1-2.js' %}"></script>
</body>
</html>
