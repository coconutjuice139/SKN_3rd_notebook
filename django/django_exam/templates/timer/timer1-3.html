<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/timer1-3.css' %}">
</head>
<body>
    <div class="container">
        <div class="button-wrapper">
            <button id="stopwatch">stopwatch</button>
            <button id="pomodoro">pomodoro</button>
        </div>
        <h1 class="title" id="title"></h1>
        <p class="timer" id="timer"></p>
        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    {% load static %}
    <script type = 'text/javascript' src="{% static './js/timer1-3-1.js' %}"></script>
    <script type = 'text/javascript' src="{% static './js/timer1-3-2.js' %}"></script>
    <script type = 'text/javascript' src="{% static './js/timer1-3.js' %}"></script>
</body>
</html>
