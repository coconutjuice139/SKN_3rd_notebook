<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniproject</title>
    <link rel="stylesheet" href="miniproject.css">
</head>
<body>
    <dev class ="box">
        <input id="check-btn1" type="checkbox" />
        <label id = "timerB" for="check-btn1">Timer</label>
        <div id="container" class="container_timer">
            <h1 class="title">Pomodoro Timer</h1>
            <p class="timerT" id="timerT">00:03</p>
            <div class="button-wrapper">
                <button id="startT">Start</button>
                <button id="stopT">Stop</button>
                <button id="resetT">Reset</button>
            </div>
        </div>
        <input id="check-btn2" type="checkbox" />
        <label id = "stopwatchB" for="check-btn2">stopwatch</label>
        <div id="container" class="container_stopwatch">
            <h1 class="title">Stop Watch</h1>
            <p class="timerS" id="timerS">00:00:00</p>
            <div class="button-wrapper">
                <button id="startS">Start</button>
                <button id="stopS">Stop</button>
                <button id="resetS">Reset</button>
            </div>
        </div>
    </dev>
    <script src="miniproject_timer.js"></script>
    <!--<script src="miniproject_stopwatch.js"></script>-->
</body>
</html>
