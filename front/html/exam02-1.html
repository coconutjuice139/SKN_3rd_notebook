<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>어서와 HTML이 처음은 아니지?</h1>
    <p>a 태그는 파일을 이동하는 것과 동일한 역할을 한다. <br>
    따라서 href, target에서 href에 상대경로로 파일을 불러옴으로써 <br>
    원하는 페이지(html파일)로 이동할 수 있다.<br>
    또한 a 태그에 title 항목을 추가함으로써 해당 글(go to) 위에<br>
    마우스 커서를 올려놓으면 대기창이 작게 뜨면서 어떤 위치인지<br>
    띄워줄 수 있다.</p>

    <a href="./exam02.html" target="_blank" title="this is your html page">go to exam02</a>

</body>
</html>
